apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: apps/
    repoURL: https://github.com/tonykhbo/base-argo-helm-app.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true